name: Notify site repo about content update

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.REPO_DISPATCH_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/OWNER/SITE_REPO/dispatches \
            -d '{"event_type":"content-updated"}'
